<template>
    <!-- Display table if data is available -->
    <template if:true={certificates}>
        <h1 class="heading">Certificates</h1>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr>
                    <th scope="col"><div class="slds-truncate">Date Issued</div></th>
                    <th scope="col"><div class="slds-truncate">Intern</div></th>
                </tr>
            </thead>
            <tbody>
                <template for:each={certificates} for:item="certificate">
                    <tr key={certificate.Id}>
                        <td><div class="slds-truncate">{certificate.Date_Issued__c}</div></td>
                        <td><div class="slds-truncate">{certificate.Intern__c}</div></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>

    <!-- Display loading spinner while data is being fetched -->
    <template if:true={isLoading}>
        <div class="slds-spinner_container">
            <div role="status" class="slds-spinner slds-spinner_medium">
                <span class="slds-assistive-text">Loading</span>
            </div>
        </div>
    </template>

    <!-- Display error message if there is an issue -->
    <template if:true={error}>
        <p class="error-message">Error loading certificates: {error}</p>
    </template>
</template>

<template>
    <lightning-card title="Certificate List" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                name="assignedTo" 
                label="Assigned To" 
                value={assignedTo} 
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-input 
                type="date" 
                name="startDate" 
                label="Start Date" 
                value={startDate} 
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-input 
                type="date" 
                name="endDate" 
                label="End Date" 
                value={endDate} 
                onchange={handleInputChange}>
            </lightning-input>
            <lightning-button 
                label="Search" 
                variant="brand" 
                class="slds-m-top_medium" 
                onclick={handleSearch}>
            </lightning-button>
        </div>

        <template if:true={certificates}>
            <lightning-datatable
                key-field="Id"
                data={certificates}
                columns={columns}
                class="slds-m-top_medium">
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-m-top_medium">
                {error.body.message}
            </div>
        </template>
    </lightning-card>
</template>
